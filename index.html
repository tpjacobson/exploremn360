<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExploreMN360 | Virtual Tours</title>
  <link rel="stylesheet" href="css\style.css">
  <style>
    /* Video Banner Section */
    #video-banner {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #video-bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
    }

    .overlay h1 {
      font-size: 3em;
      font-weight: bold;
      margin: 0;
    }

    .overlay p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .cta-button {
      background-color: #000;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #f5a623;
    }

    /* Logo that will appear and disappear */
    #logo-overlay {
      position: absolute;
      top: 23%;  /* Adjust position to be above the text */
      left: 50%;
      transform: translateX(-50%);
      opacity: 1;
      transition: opacity 1s ease-out;
      z-index: 3;
    }

    #logo-overlay img {
      width: 2px;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Black Banner with Navigation -->
  <header id="header">
  <nav>
    <ul>
      <li><a href="index.html" id="home-link" class="active">Home</a></li>
      <li><a href="virtual-tours.html" id="tour-link">Virtual Tours</a></li>
      <li><a href="contact.html" id="contact-link">Contact</a></li>
    </ul>
  </nav>
</header>


  <!-- Video Banner Section -->
  <section id="video-banner">
    <video autoplay muted loop id="video-bg">
      <source src="assets/video/banner-video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <!-- Logo that will appear and disappear -->
    <div id="logo-overlay">
      <img src="assets/images/logo.png" alt="ExploreMN360 Logo">
    </div>
    <!-- Overlay Text -->
    <div class="overlay">
      <h1>Welcome to ExploreMN360</h1>
      <p>Your ultimate destination for immersive virtual tours</p>
      <a href="virtual-tours.html" class="cta-button">Explore Tours</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 ExploreMN360 | All Rights Reserved</p>
  </footer>

  <script>
  // JavaScript to highlight the active link
  window.onload = function() {
    var currentPath = window.location.pathname.split('/').pop(); // Get the current page name

    // Remove 'active' class from all links
    var links = document.querySelectorAll('#header nav ul li a');
    links.forEach(function(link) {
      link.classList.remove('active');
    });

    // Add 'active' class to the corresponding link
    if (currentPath === 'index.html') {
      document.getElementById('home-link').classList.add('active');
    } else if (currentPath === 'virtual-tours.html') {
      document.getElementById('tour-link').classList.add('active');
    } else if (currentPath === 'contact.html') {
      document.getElementById('contact-link').classList.add('active');
    }
  };
</script>
</body>
</html>
